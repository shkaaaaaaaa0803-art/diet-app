<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #90ee90, #6dd5ed, #89b5ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px 50px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
    }
    h2 {
      color: #2e8b57;
    }
    input[type="text"] {
      width: 250px;
      height: 30px;
      border: 2px solid #2e8b57;
      border-radius: 5px;
      padding: 5px;
      font-size: 16px;
      margin-bottom: 15px;
    }
    button {
      background-color: #2e8b57;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3cb371;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Enter Your Details</h2>
    <form id="detailsForm">
      <input type="text" id="name" placeholder="Enter your name" required><br>
      <input type="text" id="height" placeholder="Enter your height (cm)" required><br>
      <input type="text" id="weight" placeholder="Enter your weight (kg)" required><br>
      <button type="button" onclick="goToFoodPage()">Next</button>
    </form>
  </div>

  <script>
    function goToFoodPage() {
      const name = document.getElementById('name').value;
      const height = document.getElementById('height').value;
      const weight = document.getElementById('weight').value;

      if(name && height && weight) {
        const url = `food.html?name=${encodeURIComponent(name)}&height=${encodeURIComponent(height)}&weight=${encodeURIComponent(weight)}`;
        window.location.href = url;
      } else {
        alert('Please fill all fields!');
      }
    }
  </script>
</body>
</html>
