<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Diet Chart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #90ee90, #6dd5ed);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .result-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px 60px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      width: 70%;
    }
    h2 {
      color: #2e8b57;
    }
    ul {
      text-align: left;
      font-size: 17px;
    }
    p {
      font-size: 18px;
    }
    .include-box {
      background-color: #e8f5e9;
      border-left: 5px solid #2e8b57;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
    .avoid-box {
      background-color: #ffebee;
      border-left: 5px solid #d32f2f;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="result-container">
    <h2>Your Personalized Diet Chart</h2>
    <div id="userDetails"></div>
    <div id="dietSuggestion"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    const height = params.get("height");
    const weight = params.get("weight");
    const breakfast = params.get("breakfast");
    const lunch = params.get("lunch");
    const snacks = params.get("snacks");
    const dinner = params.get("dinner");

    document.getElementById("userDetails").innerHTML = `
      <p><b>Name:</b> ${name}</p>
      <p><b>Height:</b> ${height} cm</p>
      <p><b>Weight:</b> ${weight} kg</p>
      <p><b>Breakfast:</b> ${breakfast}</p>
      <p><b>Lunch:</b> ${lunch}</p>
      <p><b>Snacks:</b> ${snacks}</p>
      <p><b>Dinner:</b> ${dinner}</p>
    `;

    let include = [];
    let avoid = [];
    const allFood = `${breakfast} ${lunch} ${snacks} ${dinner}`.toLowerCase();

    if (allFood.includes("fried") || allFood.includes("burger") || allFood.includes("pizza") || allFood.includes("chips")) {
      avoid.push("Fried and oily foods üçü");
      include.push("Steamed or baked alternatives ü•ó");
    }

    if (allFood.includes("sugar") || allFood.includes("cake") || allFood.includes("sweet")) {
      avoid.push("Excess sugar and sweets üç∞");
      include.push("Natural fruits like apple, banana, and berries üçéüçå");
    }

    if (allFood.includes("rice")) {
      include.push("Try switching to brown rice or millets üçö");
    }

    if (allFood.includes("salad") || allFood.includes("fruits") || allFood.includes("vegetable")) {
      include.push("Great job including healthy greens ü•¶");
    } else {
      include.push("Add more vegetables and fruits to your meals ü•ó");
    }

    document.getElementById("dietSuggestion").innerHTML = `
      <div class="include-box">
        <h3>‚úÖ Foods to Include:</h3>
        <ul>${include.map(item => `<li>${item}</li>`).join("")}</ul>
      </div>
      <div class="avoid-box">
        <h3>üö´ Foods to Avoid:</h3>
        <ul>${avoid.length ? avoid.map(item => `<li>${item}</li>`).join("") : "<li>No major foods to avoid üëç</li>"}</ul>
      </div>
    `;
  </script>
</body>
</html>
