<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Diet Chart</title>
    <style>
        :root {
            --primary: #2e8b57;
            --danger: #d32f2f;
            --bg-image: url('https://images.unsplash.com/photo-1546069901-ba9599a7e63c?auto=format&fit=crop&w=1600&q=80');
            --card-bg: rgba(255, 255, 255, 0.95);
            --include-bg: #e8f5e9;
            --avoid-bg: #ffebee;
            --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            font-family: var(--font-main);
            background-image: var(--bg-image);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .result-container {
            background-color: var(--card-bg);
            padding: 40px 50px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 700px;
            overflow-y: auto;
        }

        h2 {
            color: var(--primary);
            font-size: 28px;
            margin-bottom: 25px;
            text-align: center;
        }

        p {
            font-size: 18px;
            margin: 8px 0;
        }

        ul {
            font-size: 17px;
            padding-left: 20px;
            margin: 10px 0;
        }

        .include-box,
        .avoid-box {
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .include-box {
            background-color: var(--include-bg);
            border-left: 6px solid var(--primary);
        }

        .avoid-box {
            background-color: var(--avoid-bg);
            border-left: 6px solid var(--danger);
        }

        .nutrients {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .nutrients img {
            width: 60px;
            height: 60px;
        }

        h3 {
            margin-top: 0;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="result-container">
        <h2>Your Personalized Diet Chart</h2>
        <div id="userDetails">
            <p><strong>Name:</strong> {{ name }}</p>
            <p><strong>Height:</strong> {{ height }} cm</p>
            <p><strong>Weight:</strong> {{ weight }} kg</p>
            <p><strong>Breakfast:</strong> {{ breakfast }}</p>
            <p><strong>Lunch:</strong> {{ lunch }}</p>
            <p><strong>Snacks:</strong> {{ snacks }}</p>
            <p><strong>Dinner:</strong> {{ dinner }}</p>
        </div>

        <div id="dietSuggestion">
            <pre>{{ feedback }}</pre>
        </div>
    </div>
</body>

</html>
